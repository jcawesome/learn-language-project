{% extends 'base.html' %}
{% block title %}Dictionary{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Words Learned so far</h1>
          <table class="table" style="color: white">
            {% for row in words %}
            <tr>
              {% for item in row %}
                {% if item[0:4] == "http" %}
                    <td><a href="{{ item }}">Audio URI</a></td>
                {% else %}
                    <td>{{ item }}</td>
                {% endif %}
              {% endfor %}
            </tr>
            {% endfor %}
          </table>

      <p><a href="{{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
